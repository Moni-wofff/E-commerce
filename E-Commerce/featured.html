    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d8fafa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #a078ff;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .search-bar button {
            padding: 6px 10px;
            margin-left: 5px;
            border: none;
            background-color: #0bc1b3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn {
            padding: 6px 10px;
            background-color: #b2f0e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            padding: 30px;
        }

        .products {
            display: flex;
            justify-content:space-around;
            flex-wrap: wrap;
            gap: 300px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            width: 220px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            margin: 5px 0;
            font-weight: bold;
        }

        .product button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            background-color: #75dbe6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #4bcad9;
        }
    </style>
</head>
